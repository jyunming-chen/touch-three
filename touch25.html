<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #444400
	}
	a {color: 0x005500}
</style>
</head>

<body> 
<div id="info">
webgl tutorial 25: Sketcher <br/>
1. draw left mouse <br>
2. touch screen  <br>
(single finger version)
</div>


<script src="../js/r69/three.min.js"></script>
<script src="../js/KeyboardState.js"></script>
<script src="lineUtil.js"></script>

<script>
var scene, renderer, camera;
var mouse = new THREE.Vector2();
var keyboard = new KeyboardState();

var myLine;
var mouseDown = false;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0xeeeeee);
	
	document.body.appendChild (renderer.domElement);
	
	scene = new THREE.Scene();

	camera = new THREE.OrthographicCamera (-15,15,15,-15, 1, 100);
	camera.position.x = 0;
	camera.position.y = 0;
	camera.position.z = 50;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var gridXZ = new THREE.GridHelper(10, 1);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0x999999) );
	//gridXZ.material = new THREE.LineDashedMaterial( { color: 0x00cc00, dashSize: 1, gapSize: 1 } );
	gridXZ.rotation.x = Math.PI/2;
	scene.add(gridXZ);
	
	window.addEventListener ('resize', onWindowResize, false);	
	window.addEventListener( 'mousemove', onDocumentMouseMove, false );
	window.addEventListener( 'mouseup', onDocumentMouseUp, false );
	window.addEventListener( 'mousedown', onDocumentMouseDown, false );
	
	// for iPad, iphone, ... those with touch screen
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchend', onDocumentTouchEnd, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);
}

/////////////////////////////////////////////////////////////////////////
function onDocumentTouchStart (event) {
	var touches = event.touches;
	console.log (touches.length + " touches");
	
	if (event.touches.length == 1) {
		event.preventDefault();
		// NDC: [-1,1]x[-1,1]
		mouse.x = ( event.touches[0].pageX / window.innerWidth ) * 2 - 1;
		mouse.y = - ( event.touches[0].pageY / window.innerHeight ) * 2 + 1;

		mouseDown = true;
		var myPoint = new THREE.Vector3(mouse.x*15, mouse.y*15,0);
		myLine = createNewLine (myPoint);
		scene.add (myLine);
	}
}

function onDocumentTouchEnd (event) {
	var touches = event.touches;
	mouseDown = false;
}

function onDocumentTouchMove( event ) {
//	console.log (event.touches.length + " touches");
	if (mouseDown) {
		event.preventDefault();
		console.log ("in TouchMove");
		// NDC: [-1,1]x[-1,1]
		mouse.x = ( event.touches[0].pageX / window.innerWidth ) * 2 - 1;
		mouse.y = - ( event.touches[0].pageY / window.innerHeight ) * 2 + 1;

		//console.log (mouse.x + ", " + mouse.y);
		var myPoint = new THREE.Vector3(mouse.x*15, mouse.y*15,0);
		addPoint (myPoint);
		++npoints;
		npoints = npoints > MAX_LINE_POINTS ? MAX_LINE_POINTS : npoints;
	}
}

///////////////////////////////////////////////////////////////////////////////

function onDocumentMouseDown (event) {
	if (myLine) {
		scene.remove (myLine);
	}
	event.preventDefault();
	// NDC: [-1,1]x[-1,1]
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	if (event.button === 0) {  // left button
		mouseDown = true;
		var myPoint = new THREE.Vector3(mouse.x*15, mouse.y*15,0);
		myLine = createNewLine (myPoint);
		scene.add (myLine);
	}
}

function onDocumentMouseUp (event) {
	if (event.button === 0) {  // left button
		event.preventDefault();
		// NDC: [-1,1]x[-1,1]
		//mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		//mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

		mouseDown = false;
	}
}

function onDocumentMouseMove( event ) {
	if (mouseDown) {
		event.preventDefault();
		// NDC: [-1,1]x[-1,1]
		mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	//	console.log (mouse.x + ", " + mouse.y);
		var myPoint = new THREE.Vector3(mouse.x*15, mouse.y*15,0);
		addPoint (myPoint);
		++npoints;
		npoints = npoints > MAX_LINE_POINTS ? MAX_LINE_POINTS : npoints;
	}
}

function animate()
{
	keyboard.update();
	
	if ( keyboard.down("C") )  {
		clearLine(); 
		window.addEventListener( 'mousedown', onDocumentMouseDown, false );
	}
		
	if ( keyboard.down ("R") ) { 
		var ss = localStorage.getItem ("myContour");	
		myLine = readContour2(ss);
		// restore myLine ...
		
		// one line exists
		//window.removeEventListener( 'mousedown', onDocumentMouseDown);
	}
	
	if ( keyboard.down ("S") ) {
		var string = outputContour2();
		localStorage.setItem ("myContour", string);
	}
	
	requestAnimationFrame ( animate );  
	render(); 
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function render()
{
	console.log ("Scene has: " + scene.children.length);
	
	renderer.render (scene, camera);
}
</script>
</body>

</html>
