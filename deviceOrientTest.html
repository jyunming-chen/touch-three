<!DOCTYPE html>

<html>

<head>
<style>
	#info {
		position: absolute;
		top: 100px; width: 100%;
		color: #555555;
		text-align: center;
	}
	#deviceInfo {
		position: absolute;
		bottom: 100px; width: 100%;
		color: #ff0000;
		text-align: center;
	}
</style>
</head>

<body> 
<div id='info'> Device Orientation </div>
<div id='deviceInfo'></div>

<script>
var deviceInfoDiv;
var gamma, beta;

init();
animate();


function init() {
    deviceInfoDiv = document.getElementById('deviceInfo');

	window.addEventListener('deviceorientation', function(e) {
		gamma = e.gamma;
		beta = e.beta;
		console.log (gamma +', ' + beta + ', ' + e.alpha);
	});

	//gamma = Math.PI; beta = Math.PI/2;	
}

function animate() {
	let gammaPrint = gamma.toFixed(2);
	let betaPrint = beta.toFixed(2);
    deviceInfoDiv.innerHTML = ` [gamma: ${gammaPrint}] [beta: ${betaPrint}]`;

    requestAnimationFrame(animate);
}
</script>
</body>

</html>
